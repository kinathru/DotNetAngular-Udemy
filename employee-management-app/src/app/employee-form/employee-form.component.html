<h2 class="my-2">{{ isEditing ? "Edit" : "Create" }} Employee</h2>

<div class="alert mb-2" *ngIf="errorMessage != ''">
  {{ errorMessage }}
</div>

<form (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="in-first-name" class="form-label">First Name</label>
    <input
      type="text"
      class="form-control"
      id="in-first-name"
      placeholder="John"
      name="firstName"
      [(ngModel)]="employee.firstName"
    />
  </div>

  <div class="mb-3">
    <label for="in-last-name" class="form-label">Last Name</label>
    <input
      type="text"
      class="form-control"
      id="in-last-name"
      placeholder="Doe"
      name="lastName"
      [(ngModel)]="employee.lastName"
    />
  </div>

  <div class="mb-3">
    <label for="in-phone" class="form-label">Last Name</label>
    <input
      type="phone"
      class="form-control"
      id="in-phone"
      placeholder="515 123 5678"
      name="phone"
      [(ngModel)]="employee.phone"
    />
  </div>

  <div class="mb-3">
    <label for="in-email" class="form-label">Last Name</label>
    <input
      type="email"
      class="form-control"
      id="in-email"
      placeholder="johndoe@email.com"
      name="email"
      [(ngModel)]="employee.email"
    />
  </div>

  <div class="mb-3">
    <label for="in-position" class="form-label">Last Name</label>
    <input
      type="text"
      class="form-control"
      id="in-position"
      placeholder="Developer"
      name="position"
      [(ngModel)]="employee.position"
    />
  </div>

  <button class="btn btn-primary" type="submit">
    {{ isEditing ? "Edit" : "Create" }}
  </button>
</form>
